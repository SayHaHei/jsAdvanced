<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        function fn() {
            //函数内部有一个私有的变量
            console.log(arguments);//伪数组  获取到的是函数的实参


            /* console.log(fn.arguments);//伪数组  获取到的是函数的实参 与上一个不同
            console.log(fn.caller);//函数的调用者  在全局范围是null
            console.log(fn.name);//函数的名字  字符串类型
            console.log(fn.length);//函数的形参个数 */
        }
        console.dir(fn);
        fn(1,2);
        //当函数的参数不固定时，可以通过arguments获取参数、
        function max() {
            var max = arguments[0];
            for(var i=1;i < arguments.length; i++)
            {
                if(max < arguments[i])
                {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(max(5,2,6));
    </script>
</body>

</html>
