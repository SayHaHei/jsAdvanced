<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //bind() 改变函数的this，返回一个新的函数，但是不调用函数
        function fn(x, y) {
            console.log(this);
            console.log(x + y)
        }
        fn(5, 6);
        var o ={
            name:"zs"
        };
        var f = fn.bind(o, 1, 3);
        f();

        //call() 改变函数中的this，并直接调用函数
        fn.call(o, 6, 7);
    </script>
</body>
</html>
