    <script>
        var wjl = {
            name: "王健林",
            money: 100000000,
            cars: ["玛莎拉蒂", "特斯拉"],
            houses: ["别墅", "大别墅"],
            play: function () {
                console.log("打高尔夫");

        var wsc = {
            name: "王思聪"
        };

        //对象的拷贝(继承)
        //复制对象的成员给另一个对象
        // for (const key in wjl) {
        //     if (wjl.hasOwnProperty(key)) {

        //         {
        //             continue;
        //         }
        //         wsc[key] = wjl[key];     
        //     }
        // }

        function extend(parent, child) {
            for (const key in parent) {
                if (parent.hasOwnProperty(key)) {
                    if (child.hasOwnProperty(key)) {
                        continue;
                    }
                    child[key] = parent[key];
                }
            }
        }
        extend(wjl, wsc);

    </script>
