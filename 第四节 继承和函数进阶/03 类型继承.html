        //继承: 类型和类型之间的关系  目的是把子类型中共同的成员提取到父类型中
        //学生  老师 -->Person类型
        //父类型
        function Person() {
            this.name = "zs";
            this.age = 12;
            this.sex = "男";
        }
        //子类型
        function Student() {
            
            this.score = 100;
        }
