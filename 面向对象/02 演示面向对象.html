    <script>
    //打印学生的成绩表

    /*

    // console.log(stu1.name, stu1.subject, stu1.score)

    //2.面向对象的方式
    //2.1 创建一个模板用于创建对象(实例 instance) 在js中创建对象的模板是构造函数，其他语言中是类
    //ecmascript6中有了类
    function Student(name, subject, score) 
    {
        this.name = name;
        this.subject = subject;
        this.score = score;
        this.printScore = function () 
        {  
            console.log(this.name, this.subject, this.score);
        }
    }
    var stu1 = new Student("zs", "语文", 90);
    var stu2 = new Student("ls", "语文", 79)
    stu1.printScore()
    stu2.printScore()
    </script>
